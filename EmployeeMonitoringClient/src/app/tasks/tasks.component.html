<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-dark sidebar">
            <h2 class="text-white text-center py-4">Welcome, {{ leader?.name }}!</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="navigateTo('/leader-dashboard')">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="navigateTo('/employee-monitoring')">Employee Monitoring</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="navigateTo('/tasks')">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 main-content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
                <span class="navbar-brand">Tasks</span>
                <div class="d-flex align-items-center">
                    <span class="mr-2">{{ leader?.name }}</span>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Tasks</h2>
                        <button class="btn btn-primary mb-3" (click)="openModal()">Add New Task</button>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Deadline</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="tasks.length === 0">
                                    <td colspan="4" class="text-center">No content in table</td>
                                </tr>
                                <tr *ngFor="let task of tasks">
                                    <td>{{ task.name }}</td>
                                    <td>{{ task.description }}</td>
                                    <td>{{ task.deadline }}</td>
                                    <td>{{ task.status }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="taskName">Name</label>
            <input type="text" id="taskName" [(ngModel)]="newTask.name" class="form-control">
        </div>
        <div class="form-group">
            <label for="taskDescription">Description</label>
            <input type="text" id="taskDescription" [(ngModel)]="newTask.description" class="form-control">
        </div>
        <div class="form-group">
            <label for="taskDate">Date</label>
            <input type="date" id="taskDate" [(ngModel)]="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="taskTime">Time</label>
            <input type="time" id="taskTime" [(ngModel)]="time" class="form-control">
        </div>
        <div class="form-group" style="display:none;">
            <label for="taskStatus">Status</label>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addTask()">Add Task</button>
      </div>
    </div>
  </div>
</div>
