<div *ngIf="!hasClockedUp; else clockedUpContent">
    <app-clock-up></app-clock-up>
  </div>
  <ng-template #clockedUpContent>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 bg-dark sidebar">
          <h2 class="text-white text-center py-4">Welcome, {{ employee?.name }}!</h2>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" (click)="navigateTo('/employee-dashboard')">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" (click)="navigateTo('/employee-tasks')">My Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
        <div class="col-md-10 main-content">
          <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
            <span class="navbar-brand">Employee Dashboard</span>
            <div class="d-flex align-items-center">
              <span class="mr-2">{{ employee?.name }}</span>
            </div>
          </nav>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <h2>Notifications</h2>
                <!-- Notification content here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
