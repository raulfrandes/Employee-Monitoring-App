<div class="login-form">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
        <h2 class="text-center">Log in</h2>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>

        <div class="form-group">
            <input [(ngModel)]="loginRequest.username" name="username" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input [(ngModel)]="loginRequest.password" name="password" type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>      
    </form>
  </div>
